<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Silas Weber"/>
        <title>Exam Finder</title>

        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/index.css"/>

    </head>
    <body class="container">
        <h1>Exam Finder</h1>
    </body>

    <div >
            <div class="form-group">
                    <label for="examInput">Prüfungslaufnummer:</label>
                    <input id="examInput" type="text" class="form-control" placeholder="e.g 01276">
                    
                  </div>
                  <button id="submitButton" class="btn">Search</button>
        
    </div>

    <div>
            <h2>Results:</h2>
              <table class="table table-hover">
              <thead>
                <tr>
                  <th>Prüfung</th>
                  <th>Scan-Nummer</th>
                  <!-- <th>Prüfungslaufnummer</th> -->
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
            <div id="alertBox"class="alert alert-danger hidden">
                No results found
              </div>
          </div>



    <script src="/js/main.js"></script>
</html>
